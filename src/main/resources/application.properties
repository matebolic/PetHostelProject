spring.datasource.url=jdbc:postgresql://localhost:5432/pet_hostel
spring.datasource.username=user_demo_projects
spring.datasource.password=123456
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
# options: create-drop, update, none

# it is not necessary to rebuild the project after modifying these values!
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

#Thymeleaf
spring.thymeleaf.cache=false

#DevTools
spring.thymeleaf.mode=HTML
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=resources/**,web-inf/**
spring.devtools.livereload.enabled=true


spring.mvc.locale-resolver=fixed
