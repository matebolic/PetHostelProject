<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pet info</title>
</head>



<body>

    <section>
               
        <th:block th:each="animal : ${animals}">
        <table>
            <tr th:if="${animal.petOwner != null}">
                <td>Owner's name:</td><td th:text="${animal.petOwner.firstName + ' ' + animal.petOwner.lastName}">Kov치cs K치lm치n T칩dor</td>
            </tr>
            <tr>
                <td>Name:</td><td th:text="${animal.petName}">Cirmi</td>
            </tr>
            <tr>
                <td>ID:</td><td th:text="${animal.id}">C-243242</td>
            </tr>
            <tr>
                <td>Age:</td><td th:text="${animal.age}">11</td>
            </tr>
            <tr>
                <td>Gender:</td><td th:text="${animal.gender}">male</td>
            </tr>
           
            <tr>
                <td>Neutered:</td><td th:text="${animal.isNeutered ? 'yes' : 'no'}">perhaps</td>
            </tr>
            <tr>
                <td>Special needs:</td><td th:text="${animal.specialNeeds}">likes to play with a ball of yarn</td>
            </tr>
            <tr><td><img th:src="${animal.pictureURL}" height="200 px" th:alt="${animal.petName}"
                 onerror="this.src='https://uxwing.com/wp-content/themes/uxwing/download/animals-and-birds/cat-icon.png';"></td></tr>
        </table>
        <hr>
    </th:block>
    
    </section>

</body>

</html>
