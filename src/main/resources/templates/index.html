<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }

        section {
            padding: 60px 0;
        }
    </style>
</head>

<body>


    <div class="container-md">
        <div class="row p-1 mx-1 mt-1 justify-content-center">

            <div class="col-sm-9 col-md-6 col-lg-5 mx-auto">
                <div class="card border-2 shadow-lg rounded-3 my-1">
                    <div class="card-body p-sm-5">
                        <h5 class="card-title text-center mb-3 fw-light fs-5">Sign In</h5>
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                <label class="form-check-label" for="rememberPasswordCheck">
                                    Remember password
                                </label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                                    in</button>
                            </div>
                            <div class="d-grid">
                                <a class="btn btn-danger mt-2 btn-login text-uppercase fw-bold"
                                    href="/th/pethostel/user/add">Register</a>
                            </div>
                            <hr class="my-4">
                            <div class="d-grid mb-2">
                                <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                                    <i class="fab fa-google me-2"></i> Sign in with Google
                                </button>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                                    <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-md">
        <div class="card-body p-sm-5">
            <h3>Admin functions:</h3>
            <a class="btn btn-danger mt-2 btn-login text-uppercase fw-bold" href="/th/pethostel/user/findAll">Check all owners' list</a>
        </div>
        <div class="card-body p-sm-5">
            <a class="btn btn-danger mt-2 btn-login text-uppercase fw-bold" href="/th/pethostel/animal/findAll">Check all cats' list</a>
        </div>
    </div>

    
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
