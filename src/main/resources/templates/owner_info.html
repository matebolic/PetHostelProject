<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.userName}">All the onwers - info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }

        h4 {
            padding-top: 20px;
        }

    </style>
</head>

<body>

    <section>
       
        <table>
            <tr>
                <td>ID:</td><td th:text="${user.id}">OW-243242</td>
            </tr> 
            <tr>
                <td>Username:</td><td th:text="${user.userName}">ktd003</td>
            </tr>
            <tr>
                <td>Firstname:</td><td th:text="${user.firstName}">Georg</td>
            </tr>
            <tr>
                <td>Lastname:</td><td  th:text="${user.lastName}">Azurro</td>
            </tr>
            <tr>
                <td>Date of birth:</td><td th:text="${user.dateOfBirth}">1981.03.15.</td>
            </tr>
            <tr>
                <td>Email:</td><td th:text="${user.email}">zujs@mizu.com</td>
            </tr>
            <tr>
                <td>Membership:</td><td th:text="${user.membership}">Premium member</td>
            </tr>
            <tr>
                <td>Membership points:</td><td th:text="${user.membershipPoints}">14</td>
            </tr>
            <tr>
                <td>Currency:</td><td th:text="${user.currency}">HUF</td>
            </tr>    
            <tr>
                <td>Balance:</td><td th:text="${user.balance}">-4980</td>
            </tr>
            <tr>
                <td>Animals:</td><td>
                    <th:block th:each="animal : ${user.animals}">
                        <span th:text="${animal.petName}">Frici</span>
                    </th:block>
                </td>
            </tr>
            <tr>
                <td>Reservations:</td>
                <td>
                    <th:block th:each="reservation : ${user.reservations}">
                        <div th:text="${reservation.startingDateTime}">2017-01-13T17:09:42.411</div>
                    </th:block>
                </td>
            </tr>
       </table>


       <h4>Do you want to register your cat?</h4>
       
       <div>
            <form class="row g-3 p-1 m-2 align-items-center justify-content-center" action="#"
                th:action="@{/th/pethostel/animal/addByUserName}" th:object="${user}" method="post">
                <input type="hidden" th:object="${user}">
                <button class="btn btn-danger mt-2 btn-login text-uppercase fw-bold" type="submit" name="user">
                    Register a pet
                </button>
            </form>
        </div>

        <div>
            <form class="row g-3 p-1 m-2 align-items-center justify-content-center" action="#"
                th:action="@{/th/pethostel/animal/addByUserNameByString}" method="post">

                <input type="hidden" name="selectedUserNameString" th:value="${user.userName}">

                <button class="btn btn-danger mt-2 btn-login text-uppercase fw-bold" type="submit" name="user">
                    Register a pet (by string)
                </button>
            </form>
        </div>

    </div>

    
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
